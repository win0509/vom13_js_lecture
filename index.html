  <!-- <div id="a"></div>

  <div class="wrapper">
    <div class="btns">
      <button class="btn" id="dog">DOG</button>
      <button class="btn" id="cat">CAT</button>
    </div>
    <div class="img-box">
      <img src="dog.jpg" alt="">
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script>
    $(function(){
      $('.btn').on('click', function(){
        const nm = $(this).attr('id');
        $(".img-box img").attr('src', '');
        $(".img-box img").attr('src', `${nm}.jpg`);
      });
    });
  </script>
